<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="form" onsubmit="app.controllers.playerController.search(event)">
                    <select class="form-control" id="type">
                        <option value="team">Team:</option>
                        <option value="name">Name:</option>
                        <option value="position">Postion:</option>
                    </select>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control search" placeholder="Search" name="search">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit button">Button</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>My Team:</h1>
            </div>
        </div>
        <div class="row">
            <div id="my-team" class="card-deck">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>NFL Players:</h1>
            </div>
        </div>
        <div class="row">
            <div id="player-results" class="card-group">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="player-service.js"></script>
    <script src="player-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
